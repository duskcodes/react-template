<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- Content Security Policy (Production) -->
    <% if (htmlWebpackPlugin.options.isProduction) { %>

    <meta
      http-equiv="Content-Security-Policy"
      content="connect-src https://www.google-analytics.com; default-src 'none'; font-src https://fonts.gstatic.com; img-src 'self' https://www.google-analytics.com; manifest-src 'self'; object-src 'none'; script-src 'self' https://www.google-analytics.com https://ssl.google-analytics.com; style-src 'self' https://fonts.googleapis.com"
    />

    <% } %>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title><%= htmlWebpackPlugin.options.title %></title>

    <meta
      name="description"
      content="<%= htmlWebpackPlugin.options.description %>"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Google Analytics (Production) -->
    <% if (htmlWebpackPlugin.options.isProduction &&
    htmlWebpackPlugin.options.googleAnalyticsPropertyId) { %>

    <script
      defer
      src="https://www.googletagmanager.com/gtag/js?id=<%= htmlWebpackPlugin.options.googleAnalyticsPropertyId %>"
    ></script>

    <script>
      window.dataLayer = window.dataLayer || [];

      function gtag() {
        dataLayer.push(arguments);
      }

      gtag('js', new Date());

      gtag(
        'config',
        '<%= htmlWebpackPlugin.options.googleAnalyticsPropertyId %>',
        { anonymize_ip: true }
      );
    </script>

    <% } %>
  </head>

  <body>
    <noscript>Please enable JavaScript to continue.</noscript>
    <div id="root"></div>
  </body>
</html>
